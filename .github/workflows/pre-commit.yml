name: Pre-Commit Checks

on:
  push:
    branches:
      - '**'

    tags-ignore:
      - v*

jobs:
  build:
    name: Run pre-commit
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
      - uses: pre-commit/action@v2.0.0
        with:
          python-version: 3.8
